name: Build executables

on:
  push:
    paths:
      - 'UnprotectExcel_v1.py'
      - 'requirements.txt'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build exe
        run: pyinstaller --onefile --name unlock_excel UnprotectExcel_v1.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/unlock_excel.exe

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build app
        run: pyinstaller --onefile --windowed --name unlock_excel UnprotectExcel_v1.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: dist/unlock_excel.app

